<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #chatbox {
      width: 80%;
      max-width: 500px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    input {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      if (!message) return;
      
      displayMessage('You: ' + message);
      input.value = '';
      
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: message }]
        })
      });
      
      const data = await response.json();
      const botReply = data.choices[0].message.content;
      displayMessage('Bot: ' + botReply);
    }

    function displayMessage(msg) {
      const chatbox = document.getElementById('chatbox');
      const p = document.createElement('p');
      p.innerText = msg;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
